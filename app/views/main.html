<div id="now" class="text-center">
  <span>{{ nowTemp }}</span>°C
</div>

<div id="location" class="text-center">Mumbai, Maharashtra</div>

<ul id="history" class="cf">
  <li ng-show='temps.length == 0' class="text-center">
    <span>No history found</span>
  </li>
  <li ng-repeat='t in temps track by $index ' class="">
    <span>{{ t.timestamp }}</span>
    <div class="temp">{{ t.temp }}°c</div>
  </li>
</ul>
